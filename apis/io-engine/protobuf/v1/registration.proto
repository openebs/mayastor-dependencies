syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "common.proto";

package mayastor.v1;

// register the dataplane node with control-plane
message RegisterRequest {
  // id of the mayastor instance
  string id = 1;
  // grpc endpoint of the mayastor instance
  string grpc_endpoint = 2;
  // uuid generated by the instance on startup
  google.protobuf.StringValue instance_uuid = 3;
  // list api version supported by the dataplane
  repeated APIVersion api_version = 4;
  // nvme initiator hostnqn used by this instance
  google.protobuf.StringValue hostnqn = 5;
  // Mayastor features.
  optional MayastorFeatures features = 6;
  // Mayastor bugfixes.
  optional MayastorBugFixes bugfixes = 7;
  // Version of mayastor.
  optional string version = 8;
}

// api version supported by the dataplane
enum APIVersion {
  V0 = 0;
  V1 = 1;
}

// deregister a dataplane node from the control-plane
message DeregisterRequest {
  // id of the mayastor instance
  string id = 1;
}

service Registration {
  rpc Register (RegisterRequest) returns (google.protobuf.Empty) {}
  rpc Deregister (DeregisterRequest) returns (google.protobuf.Empty) {}
}
